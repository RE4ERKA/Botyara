# Настройки Бота.
Bot:
  # Токен для работы бота.
  # https://discord.com/developers/docs/topics/oauth2
  token: 'EMPTY'
  # Включить ли режим откладки?
  # Если включено, то часть функций не будет работать. К примеру история.
  debug: false

# Настройка базы данных
Database:
  # Тип базы данных.
  # Типы: SQLITE, MYSQL (не работает)
  type: SQLITE
  sqlite:
    file_name: 'users'
  # На будущии версии...
  mysql:
    host: 127.0.0.1
    port: 3306
    database: 'users'
    username: 'root'
    password: 'password'
    use_ssl: false

Cache:
  # Кеширование данных о пользователях.
  # В них хранится данные из базы данных.
  # Данные о имени пользователя и остальное.
  users:
    # Максимальный размер.
    maximum_size: 2048
    # Время через которое кеш будет удален.
    # Указывается в минутах.
    expiration: 480
  # Кеширование сообщений от пользователей.
  # Чтобы проверять, если сообщение изменилось
  # и боту реагировать на это.
  message:
    # Максимальный размер.
    maximum_size: 16
    # Время через которое кеш будет удален.
    # Указывается в секундах.
    expiration: 1800

# Настройка слушателей.
Listener:
  types:
    # Ожидающие слушатели.
    AWAITING:
      maximum_size: 64
    # Слушатели вопросы.
    ASK:
      maximum_size: 64

  # Массив всех предложений которые ранее задавали Боту.
  # Относится ко всем слушателям которые будут использовать сохранение предложений.
  maximum_response_memory: 128

  # Массив всех предложений которые ранее задавали Боту.
  # Относится только к дефолтную слушателю (DefaultListener).
  default_response_memory: 256

  # Массив всех предложений которые ранее писали Боту.
  # Используется для проверки повторения предложений.
  repetition_words_size: 16

  # Игнорировать пустую папку со слушателями.
  # Если да, то в консоли не будет писаться предупреждение о том, что папка пуста.
  ignore_empty_listeners_folder: false

  # Черный список слушателей.
  # Слушатели в этом списке будут отключены.
  # Обязательно указывать категорию слушателя (папка в которой находится).
  # Пример: generic/custom_listener
  blacklist: []

# Настройка фильтра.
Filter:
  # Процент сходства с запрещенном словом.
  # Значение 0.9 равно 90%
  similarity: 0.9
  # Список слов которые будут игнорироваться ботом.
  words:
    - 'ban_word_1'
    - 'ban_word_2'
    - 'ban_word_3'

# Озвучка сообщения в войсе.
# Для отключения этой функции необходимо добавить
# в поле списка Listener.blacklist слушатель
# под названием 'USER_CALLS_FOR_VOICE'.
Text_to_speech:
  # Тип сервиса для озвучки текста.
  # Типы: VOICE_RSS, GOOGLE_CLOUD (не работает)
  type: VOICE_RSS
  # Ключ для работы сервиса TTS.
  api_key: 'EMPTY'
  # Название голоса из доступных сервису.
  # Должен быть с поддержкой русского языка.
  # https://www.voicerss.org/api/#voices
  # https://cloud.google.com/text-to-speech/docs/voices
  voice_name: ''

# Планировщик активностей.
Scheduler:
  # Диапозон в котором будет происходить обновление.
  update_period:
    origin: 30
    bound: 60

# Активности бота
Activities:
  # Активность Сон.
  SLEEPING:
    enabled: true
    # Часовой пояс.
    zone_id: 'Europe/Moscow'
    # Режим сна.
    # В формате 24 часов.
    # Проверка на сон происходит случайно.
    pattern:
      # От часов.
      # В это время будет ложиться спать.
      between: 23
      # До часов.
      # В это время будет просыпаться.
      to: 5
  # Активность Просмотр.
  WATCHING:
    enabled: false
    # Ключ для работы ютуба.
    # https://developers.google.com/youtube/v3/getting-started
    api_key: 'EMPTY'
    # Список айди ютуб-каналов.
    channels: []
  # Активность Слушать.
  LISTENING:
    enabled: false
    # Список название песней.
    songs: []
  # Активность Играть.
  PLAYING:
    enabled: false
    # Список название игр
    games: []